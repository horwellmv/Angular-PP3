<div style="background-image: url('https://drive.google.com/drive/folders/1RJuPEFx9C3Omff_BQRU-1A6wWEcOK0Hh');">
<h1 style="position: absolute; bottom: 20px; left: 20px;">Dress Me</h1>
    <form [formGroup] = "loginForm">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email:</label>
      <input formControlName = "email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password:</label>
      <input formControlName = "password" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">¿Has olvidado tu contraseña?</label>
    </div>
    <button type="submit" (click)="login()" class="btn btn-primary">Iniciar Sesión</button>
  </form>
</div>
