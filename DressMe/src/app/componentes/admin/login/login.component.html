<div *ngIf="!autenticando" class="login-container">

    <div class="project-name">
        <h1 routerLink="[/catalogo]">Dress Me</h1>
    </div>

    <div class="login-box">
        <h2>Iniciar Sesión</h2>
        <form (ngSubmit)="login()" [formGroup]="loginUsuario">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" formControlName="email" class="form-control" >
              <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched" class="text-danger">El correo es obligatorio</span>
              <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched" class="text-danger">El coreo no es valido</span>      
            </div>

            <div class="mb-3">
              <label  class="form-label">Password</label>
              <input type="password"  formControlName="password" class="form-control" >
              <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched" class="text-danger">El password es requerido</span>
              <span *ngIf="loginUsuario.get('password')?.hasError('minlength') && loginUsuario.get('password')?.touched" class="text-danger">Debe tener mas de 6 digitos</span>
            </div>
            <div class="row row-cols-2">
              <button [disabled]="loginUsuario.invalid" type="submit" class="btn btn-secondary">Iniciar Sesión</button>
              <a type="" class="btn btn-xs" routerLink="['/catalogo']">Volver</a>
            </div>
          
          </form>
    </div>
</div>

<app-spinner *ngIf="autenticando"></app-spinner>
